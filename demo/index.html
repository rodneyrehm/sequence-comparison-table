<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>demo</title>

  <style>
    table {
      border-collapse: collapse;
      border: 1px solid #AAA;
    }
    th, td {
      padding: 5px;
      text-align: center;
      border: 1px solid #AAA;
    }
    tbody th {
      text-align: left;
    }

    td[data-expected="no"],
    td[data-index="-1"][data-expected="no"] {
      background: #FF851B;
    }
    td[data-expected="yes"] {
      background: #01FF70;
    }
    td[data-index="-1"] {
      background: #FFDC00;
    }

    body {
      margin-bottom: 50px;
    }
  </style>
</head>
<body>

  <h1>Sequence Comparison Table</h1>

  <p>Paste your JSON data into the textarea and hit the update button.</p>
  <textarea id="source" cols="100" rows="15">{
  "expected": [
    "alpha",
    "bravo",
    "charlie",
    "delta"
  ],
  "first": [
    "alpha",
    "charlie",
    "delta"
  ],
  "second": [
    "bravo",
    "charlie",
    "delta",
    "echo"
  ],
  "third": [
    "alpha",
    "alpha",
    "charlie",
    "alpha",
    "delta"
  ]
}</textarea>

  <p><button type="button" id="update">update table</button></p>
  <h2>Generated Table:</h2>
  <div id="table"></div>

  <script src="../bower_components/requirejs/require.js" data-main="demo"></script>

</body>
</html>
